<title>単語帳アプリ</title>

<body>
	<h1>単語帳アプリ</h1>
	<h2>新規作成</h2>
        <form id="createForm" action="/save" method="post">
            <label for="question">問題:</label>
            <textarea id="question" name="question" required></textarea><br>
            <label for="answer">解答:</label>
            <textarea id="answer" name="answer" required></textarea><br>
            <button type="button" id="createButton">作成</button>
        </form>
	<h2>CSVインポート</h2>
	<input type="file" id="fileInput" accept=".csv">
	<button type="button" id="importCsvButton">CSVインポート</button>
	<h2>単語一覧</h2>
    <ul></ul>
	<script src="/home.js"></script>
</body>
</html>
